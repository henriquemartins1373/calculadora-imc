<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/css/img/favicon.ico" type="image/x-icon">
    <title>Calculadora de IMC</title>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    
    <main>
        <h1>Calculadora de <span>IMC</span></h1>

        <h2>Tabela IMC</h2>
        <table>
            <thead>
                <tr>
                    <th>IMC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Menos do que 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Mais do que 40</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>

        <form method="post" id="formulario">
            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura" placeholder="Digite sua altura">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="Digite seu peso">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado">

        </div>

        <footer>
            <p>Designed By Henrique Martins</p>
        </footer>
    </main>
</body>
</html>
